<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Small stars -->
  <circle cx="50" cy="30" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="200" cy="50" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="280" cy="100" r="1" fill="white" opacity="0.7"/>
  <circle cx="350" cy="40" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="430" cy="90" r="1" fill="white" opacity="0.6"/>
  <circle cx="520" cy="60" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="600" cy="110" r="1" fill="white" opacity="0.7"/>
  <circle cx="680" cy="45" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="750" cy="85" r="1" fill="white" opacity="0.6"/>
  
  <circle cx="90" cy="150" r="1" fill="white" opacity="0.6"/>
  <circle cx="170" cy="180" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="250" cy="160" r="1" fill="white" opacity="0.7"/>
  <circle cx="330" cy="190" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="410" cy="170" r="1" fill="white" opacity="0.6"/>
  <circle cx="490" cy="200" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="570" cy="175" r="1" fill="white" opacity="0.7"/>
  <circle cx="650" cy="195" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="730" cy="165" r="1" fill="white" opacity="0.6"/>
  
  <!-- Twinkling stars (slightly bigger) -->
  <circle cx="100" cy="120" r="2" fill="white" opacity="0.95">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="70" r="2" fill="white" opacity="0.95">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="130" r="2" fill="white" opacity="0.95">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="2" fill="white" opacity="0.95">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- More scattered stars -->
  <circle cx="140" cy="220" r="1" fill="white" opacity="0.7"/>
  <circle cx="220" cy="240" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="380" cy="250" r="1" fill="white" opacity="0.6"/>
  <circle cx="460" cy="230" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="610" cy="260" r="1" fill="white" opacity="0.7"/>
  <circle cx="780" cy="220" r="1.5" fill="white" opacity="0.8"/>
</svg>
